<!doctype html>
<html lang="cn">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content>
    <meta name="author" content>
    <link rel="icon" href="../images/icon.png">
    <title>Riku HomePage</title>
    <!-- Bootstrap core CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../stylesheets/main.css">
    <style type="text/css" abt="234"></style>
  </head>
  <body>
    <nav class="site-header sticky-top py-1">
      <div class="container d-flex flex-md-row justify-content-between">
        <a class="py-2" href='#'>
          <img src="../images/icon.png" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        </a>
        <a class="py-2 d-md-inline-block nav-a-color" href="#">Main</a>
        <a class="py-2 d-md-inline-block nav-a-color" href="#">Article</a>
        <a class="py-2 d-md-inline-block nav-a-color" href="#">Live</a>
        <a class="py-2 d-md-inline-block nav-a-color" href="#">Machine</a>
        <a class="py-2" href='login.html'>
          <img src="../images/login.png" width="30" height="30" viewBox="0 0 30 30" fill="none" stroke="currentColor">
        </a>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 logobody">
          <a href="/main.html" title="Go to Riku HomePage" id="logo">
            <img src="../images/logo2.png" height="80" width="180">
          </a>
        </div>
        <div class="col-md-5 logobody">
          <div class="input-group mb-3 mt-1">
            <input type="text" class="form-control searchbox" aria-describedby="button-addon2" id="searchBox" value="<%=keyword%>">
            <div class="input-group-append">
              <button id="searchPin" width="40" type="submit" class="searchbox-2" onclick="searchArticle()" onkeydown="searchArticle()">
               <span class="sbico zlasCe MZy1Rb">
                 <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
               </span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container my-5">
        <%links.forEach(function(link) {
          %>
          <div class="row">
            <div class="col">
              <a class="link-search" target="_blank" href="<%=link.url%>"><%=link.url%></a>
            </div>
            <div class="col">
              <h><%=link.text%></h>
            </div>
          </div>
          <%
        })%>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../javascripts/main.js"></script>
  </body>
</html>
