<!doctype html>
<html lang="cn">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content>
    <meta name="author" content>
    <link rel="icon" href="../images/icon.png">
    <title>Riku HomePage</title>
    <!-- Bootstrap core CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/components.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-cookies.js"></script>
  </head>
  <body>
    <div ng-app="nav" ng-controller="searchBanCtrl">
      <top-nav ng-controller="topNavCtrl"></top-nav>
      <search-banner> </search-banner>
      <div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel" ng-show="status">
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1" class=""></li>
            <li data-target="#myCarousel" data-slide-to="2" class=""></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="first-slide" src="/images/webicon.png" height="400" width="1200" alt="First slide">
              <div class="container">
                <div class="carousel-caption text-left">
                  <h1 class="ad-h1">广告1</h1>
                  <p class="ad-p">颈椎病的广告</p>
                  <p><a class="btn btn-lg btn-primary" href="#" role="button">了解详情</a></p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img class="second-slide" src="/images/webicon.png" height="400" width="1200" alt="Second slide">
              <div class="container">
                <div class="carousel-caption">
                  <h1 class="ad-h1">广告2</h1>
                  <p class="ad-p">相亲网站的广告</p>
                  <p><a class="btn btn-lg btn-primary" href="#" role="button">了解详情</a></p>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img class="third-slide" src="/images/webicon.png" height="400" width="1200" alt="Third slide">
              <div class="container">
                <div class="carousel-caption text-right">
                  <h1 class="ad-h1">广告3</h1>
                  <p class="ad-p">还不开始抗衰老，你就已经老了！</p>
                  <p><a class="btn btn-lg btn-primary" href="#" role="button">了解详情</a></p>
                </div>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div id ="rightNav" ng-show="!status">
          <left-nav></left-nav>
          <div class="right-content">
            <ul class="right-content-result-ul">
              <li class="content-result-li" ng-repeat="good in goods">
                <div class="content-item">
                  <div class="content-item-spacing">
                  </div>
                  <div class="content-item-border">
                    <a class="content-item-border">
                      <img class="content-item-img" v-bind:src="good.img"/>
                    </a>
                  </div>
                  <div class="content-item-title">
                    <a class="content-item-label" href="#">
                      <h2 class="content-item-text">{{good.name}}</h2>
                    </a>
                    <a class="content-item-label" href="#">
                      <h2 class="content-item-text" style="color: red;">¥{{good.price}}</h2>
                    </a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="javascripts/mainApp.js"></script>
    <script src="javascripts/mainCtrl.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
