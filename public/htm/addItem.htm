<div class="row">
  <div class="col-md-4 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">分类明目</span>
      <span class="badge badge-secondary badge-pill">{{items.length}}</span>
    </h4>
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between lh-condensed" ng-repeat="item in items">
        <div>
          <h6 class="my-0">{{item.name}}</h6>
          <small class="text-muted">{{item.id}}</small>
        </div>
        <span class="text-muted">{{item.type}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <span>分类总数</span>
        <strong>{{items.length}}</strong>
      </li>
    </ul>
  <button type="submit" class="btn btn-login" ng-click="updateC()">提交分类</button>
  </div>

  <div class="col-md-8 order-md-1">
    <h4 class="mb-3">来添加分类吧！</h4>
    <form class="needs-validation" novalidate="">
      <div class="row">
        <div class="col-md-4 mb-2">
          <label for="firstName">分类名称</label>
          <input type="text" class="form-control" placeholder="" value="" required="" ng-model="newitem.name">
        </div>
        <div class="col-md-4 mb-2" >
          <label for="lastName">分类等级</label>
          <select name="singleSelect" ng-model="newitem.type" style="display:block">
            <option value="1">1类</option>
            <option value="2">2类</option>
            <option value="3">3类</option>
          </select><br>
        </div>
        <div class="col-md-4 mb-2" >
          <label for="lastName">分类id</label>
          <input type="text" class="form-control" placeholder="" value="" required="" ng-model="newitem.id">
        </div>
      </div>
      <div class="col-md-3 mb-1">
        <label for="lastName">确认添加</label>
        <button type="button" class="btn btn-primary" ng-click="add(new)">添加分类</button>
      </div>
    </form>
  </div>
</div>
