<div class="row">
  <div class="col-md-4 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">商品目录</span>
      <span class="badge badge-secondary badge-pill">{{items.length}}</span>
    </h4>
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between lh-condensed" ng-repeat="item in items">
        <div>
          <h6 class="my-0">{{item.name}}</h6>
          <img alt="goods small" height="20px" width="20px" ng-src="{{item.src}}"/>
          <small class="text-muted"> {{item.intro}} </small>
          <small class="text-muted">商品类型 {{item.type}} </small>
        </div>
        <span class="text-muted">{{item.price}}</span>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <span>分类总数</span>
        <strong>{{items.length}}</strong>
      </li>
    </ul>
  <button type="submit" class="btn btn-login" ng-click="updateC()">提交商品</button>
  </div>

  <div class="col-md-8 order-md-1">
    <h4 class="mb-3">商铺信息</h4>
    <form class="needs-validation" novalidate="">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">商铺名称</label>
          <label>{{shopName}}</label>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">店铺类型</label>
          <label>{{shopType}}</label>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">商品名称</label>
          <input type="text" class="form-control" placeholder="" value="" required="" ng-model="newitem.name">
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">商品类型</label>
          <select class="btn btn-nav-search" ng-options="y.name for y in catergory track by y.id" ng-model="newitem_type">
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="address">商品价格</label>
        <input type="number" class="form-control" ng-model="newitem.price" placeholder="" required="">
      </div>
      <div class="mb-3">
        <label for="address">商品介绍</label>
        <input type="text" class="form-control" ng-model="newitem.intro" placeholder="" required="" class="height:20px">
      </div>
      <div class="mb-3">
        <label for="address">商品简略图</label>
         <input type='file' ng-model-instant onchange="angular.element(this).scope().imageUpload(event)"/>
      </div>
      <div class="mb-3">
        <img class="thumb" ng-src="{{imgsrc}}" />
      </div>

      <hr class="mb-4">
      <hr class="mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="submit" ng-click="add()">添加商品</button>
    </form>
  </div>
</div>
